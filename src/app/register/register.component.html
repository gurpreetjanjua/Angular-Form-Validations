<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">
        Already a member? Please <a routerLink="/login">log in</a> instead.
      </p>
      <form (submit)="register()" [formGroup]="signupForm">
        <div class="form-group">
          <label for="name">Full name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter your name"
          />
          <form-error [control]="signupForm.controls.name" name="name"></form-error>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
          />
          <form-error [control]="signupForm.controls.email" name="email"></form-error>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <form-error [control]="signupForm.controls.password" name="password"></form-error>
        </div>
        <button [disabled]="!signupForm.valid" type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>
</div>
