<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">
        Not a member? Please <a routerLink="/register">register</a> instead.
      </p>

      <form (submit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
          />
          <form-error [control]="loginForm.controls.email" name="email"></form-error>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <form-error [control]="loginForm.controls.password" name="password"></form-error>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Sign in!</button>
      </form>
    </div>
  </div>
</div>
